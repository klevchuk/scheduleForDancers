<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танцевальное шоу</title>
    <style>
        /* Ваши стили здесь... */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Светло-зеленый фон */
            margin: 0;
            padding: 20px;
            color: #4a148c; /* Темно-фиолетовый текст */
        }

        h1 {
            text-align: left; /* Выровнять текст влево */
            color: #388e3c; /* Ярко-зеленый цвет */
        }

        h2 {
            color: #4a148c; /* Темно-фиолетовый цвет */
        }

        h3 {
            text-align: right; /* Выровнять текст вправо */
            color: #8c2c14; /* красный цвет */
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 2px solid #388e3c; /* Ярко-зеленая рамка */
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4a148c; /* Темно-фиолетовый цвет */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e1a6f; /* Темнее фиолетовый при наведении */
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            color: #4a148c; /* Темно-фиолетовый цвет текста в списке */
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h3>beta</h3>
    <h1>Расписание танцевальных шоу</h1>
    <h2>18 апреля</h2>
    <input type="text" id="dancerInput" placeholder="Введите имя танцора" />
    <button onclick="findShows()">Найти шоу</button>

    <h2>Результаты:</h2>
    <ul id="results"></ul>

    <script>
        // Задаем переменные для танцоров
        const Milka = 'Milka';
        const Daria = 'Daria';
        const Alona = 'Alona';
        const Tetiana = 'Tetiana';
        const Sapronova = 'Sapronova';
        const Bordiian = 'Bordiian';
        const Kristina = 'Kristina';
        const Mery = 'Mery';
        const Sergey = 'Sergey';
        const Daniil = 'Daniil';
        const Max = 'Max';
        const Rostik = 'Rostik';
        const Klimenko = 'Klimenko';
        const Mars = 'Mars';
        const Rustam = 'Rustam';
        const Oleg = 'Oleg';
        const Mikhail = 'Mikhail';
        const Anton = 'Anton';
        const Evgeny = 'Evgeny';
        const Dima = 'Dima';
        const Lemon = 'Lemon';
        const Yulian = 'Yulian';
        const Ilya = 'Ilya';
        const Anya = 'Anya';
        const Dasha = 'Dasha';
        const Diana = 'Diana';
        const Sofiia = 'Sofiia';
        const Yaroslav = 'Yaroslav';
        const Lloyd = 'Lloyd';
        const Krava = 'Krava';
        const Datri = 'Datri';
        const Miya = 'Miya';
        const Masha = 'Masha';
        const Katya = 'Katya';
        const Vera = 'Vera';

        const shows = {
            "10:00 репетиция в цирковом зале": {dancers: [Sergey, Oleg, Daniil, Max, Mikhail, Rostik, Klimenko, Mars, Rustam, Evgeny]},
            "❗️13:00 You can do it (come at 12:45) ": { dancers: [Mikhail, Dima, Max, Yulian, Vera, Krava, Masha,  Milka] },
            "❗️14:00 Dragon Parade (come at 13:30) ❗️Собрание в 13:45": { dancers: [Rustam, Lemon, Anton, Max, Diana, Masha, Milka, Katya] },
            "❗️14:00 Boys unite Parade (come at 13:30) ❗️Собрание в 13:45": { dancers: [Yaroslav, Lloyd, Daniil, Dima, Evgeny, Ilya, Mikhail, Oleg] },
            "❗️14:00 Girls unite Parade (come at 13:30) ❗️Собрание в 13:45": { dancers: [Alona, Dasha, Anya, Sapronova, Bordiian, Sofiia, Mery, Daria] },
            "❗️14:00 Scorpion Parade (come at 13:30) ❗️Собрание в 13:45": { dancers: [Masha, Vera] },
            "15:15 женское шоу ( 4D stage, come at 15:10)": { dancers: [Anya, Sapronova, Datri, Bordiian, Kristina] },
            "❗️15:40 Мужское шоу ( детская сцена , come at 15:35)": { dancers: [Rustam, Anton, Daniil, Ilya, Mars, Rostik] },
            "16:00 You can do it ( come at 15:45)": { dancers: [Mikhail, Dima, Lemon, Yulian, Diana, Krava, Dasha, Milka]},
            "❗️16:30 женское шоу ( central stage, come at 16:25)": { dancers: [Katya, Bordiian, Kristina, Anya ,Sofiia, Datri]},
            "❗️17:15 Мужское шоу ( детская сцена, come at 17:05)": { dancers:[Evgeny, Oleg ,Rustam, Rostik, Klimenko , Lloyd]},
            "❗️17:40 женское шоу ( central stage, come at 17:35 )": {dancers: [Mery, Anya, Daria, Datri, Sapronova, Sofiia]},
            "❗️18:30 waltz ( Chimelong hotel)": {dancers: [Katya, Yulian]},
            "19:00 Dragon Evening parade (come at 18:30) ": { dancers: [Klimenko, Ilya, Rostik, Lloyd, Dasha, Krava, Datri, Milka] },
            "19:00 Rhinoceros Evening parade (come at 18:30)": { dancers: [Anton, Daniil, Evgeny, Masha, Mery, Kristina] },
            "19:00 Bull Evening parade": {dancers: [Mars, Lemon, Diana, Daria]},
            "19:00 Scorpion Evening parade (come at 18:30) ": { dancers: [Vera] },
        };

        function findShows() {
            const dancerName = document.getElementById("dancerInput").value;
            const resultsList = document.getElementById("results");
            resultsList.innerHTML = ""; // очищаем предыдущие результаты

            const results = [];

            for (let show in shows) {
                if (shows[show].dancers.includes(dancerName)) {
                    results.push(show);
                }
            }

            if (results.length === 0) {
                resultsList.innerHTML = "<li>Шоу не найдены</li>";
            } else {
                results.forEach(result => {
                    const li = document.createElement("li");
                    li.textContent = result;
                    resultsList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
