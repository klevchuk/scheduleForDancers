<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Расписание шоу</title>
    <style>
        /* пастельная зелёно-фиолетовая гамма */
        *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
        body{background:#f0f8f0;color:#4a148c;padding:20px}
        .container{max-width:800px;margin:0 auto;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 2px 10px rgba(74,20,140,.15)}
        .tabs{display:flex;background:#e8f5f9}
        .tab{flex:1;padding:15px;border:none;background:none;cursor:pointer;font-size:16px;color:#388e3c;transition:.3s}
        .tab.active{background:#fff;color:#388e3c;border-bottom:2px solid #388e3c}
        .tab-content{display:none;padding:30px}
        .tab-content.active{display:block}
        textarea{width:100%;min-height:280px;padding:10px;border:1px solid #c8e6c9;border-radius:5px;font-family:monospace;resize:vertical}
        input[type=password],input[type=text]{padding:10px;border:1px solid #c8e6c9;border-radius:5px;margin-right:10px}
        button{padding:10px 20px;background:#9575cd;color:#fff;border:none;border-radius:5px;cursor:pointer}
        button:hover{background:#7e57c2}
        .input-group{display:flex;flex-wrap:wrap;gap:10px;margin-top:15px}
        .date-display{background:#e8f5e9;color:#388e3c;padding:10px;border-radius:5px;font-weight:700;text-align:center;margin-bottom:15px}
        .dancer-list{margin-top:20px;padding:15px;background:#f3e5f5;border:1px solid #d1c4e9;border-radius:5px}
        .dancer-list h3{color:#8c2c14;text-align:right;margin:0 0 10px}
        .dancer-list ul{list-style:none}
        .dancer-list li{padding:5px 0;border-bottom:1px solid #e0e0e0;color:#4a148c}
        .dancer-list li:last-child{border:none}
        .error{color:#d32f2f;margin-top:10px}
        .success{color:#388e3c;margin-top:10px}
    </style>
</head>
<body>
<div class="container">
    <!-- вкладки в новом порядке -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('search')">Поиск танцора</button>
        <button class="tab" onclick="switchTab('schedule')">Редактировать расписание</button>
    </div>

    <!-- Вкладка 1: поиск танцора (теперь первая) -->
    <div id="search-tab" class="tab-content active">
        <h2>Поиск танцора</h2>
        <div class="input-group">
            <input type="text" id="dancerName" placeholder="Имя танцора">
            <button onclick="findDancer()">Найти</button>
        </div>
        <div id="dateDisplay" class="date-display" style="display:none"></div>
        <div id="dancerResults" class="dancer-list" style="display:none">
            <h3>Участвует в шоу:</h3>
            <ul id="showList"></ul>
        </div>
    </div>

    <!-- Вкладка 2: редактирование расписания (теперь вторая) -->
    <div id="schedule-tab" class="tab-content">
        <h2>Редактировать расписание</h2>
        <textarea id="scheduleText" placeholder="15 июня 2024

Summer Vibes
Milka, Daria, Sergey

Neon Party
Alona Daniil
"></textarea>
        <div class="input-group">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="saveSchedule()">Сохранить</button>
        </div>
        <div id="saveMsg" class="success" style="display:none">Расписание сохранено!</div>
    </div>
</div>

<script>
    const DANCERS = [
        'Milka','Daria','Alona','Tetiana','Sapronova','Bordiian','Kristina','Mery',
        'Sergey','Daniil','Max','Rostik','Klimenko','Mars','Rustam','Oleg',
        'Mikhail','Anton','Evgeny','Dima','Lemon','Yulian','Ilya','Anya',
        'Dasha','Diana','Sofiia','Yaroslav','Krava','Datri','Miya','Masha','Katya','Vera'
    ];

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId + '-tab').classList.add('active');
        document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
    }

    function saveSchedule() {
        const pwd = document.getElementById('password').value.trim();
        if (pwd !== '123') {
            document.getElementById('saveMsg').textContent = 'Неверный пароль';
            document.getElementById('saveMsg').className = 'error';
            document.getElementById('saveMsg').style.display = 'block';
            return;
        }
        const raw = document.getElementById('scheduleText').value.trim();
        if (!raw) {
            document.getElementById('saveMsg').textContent = 'Пустое расписание';
            document.getElementById('saveMsg').className = 'error';
            document.getElementById('saveMsg').style.display = 'block';
            return;
        }
        localStorage.setItem('scheduleData', raw);
        document.getElementById('saveMsg').textContent = 'Расписание сохранено!';
        document.getElementById('saveMsg').className = 'success';
        document.getElementById('saveMsg').style.display = 'block';
    }

    function findDancer() {
        const name = document.getElementById('dancerName').value.trim();
        if (!name) return;

        const raw = localStorage.getItem('scheduleData');
        if (!raw) {
            alert('Расписание ещё не сохранено.');
            return;
        }

        const lines = raw.split(/\r?\n/);
        let date = '';
        const shows = [];
        let i = 0;

        if (lines.length) date = lines[i++].trim();

        while (i < lines.length) {
            while (i < lines.length && lines[i].trim() === '') i++;
            if (i >= lines.length) break;

            const showName = lines[i++].trim();
            if (!showName) continue;

            const dancers = [];
            while (i < lines.length && lines[i].trim() !== '') {
                lines[i].split(',').forEach(p => {
                    const d = p.trim();
                    if (d) dancers.push(d);
                });
                i++;
            }
            shows.push({ showName, dancers });
        }

        const result = shows.filter(s => s.dancers.includes(name));

        document.getElementById('dateDisplay').textContent = date;
        document.getElementById('dateDisplay').style.display = 'block';

        const ul = document.getElementById('showList');
        ul.innerHTML = '';
        if (result.length === 0) {
            ul.innerHTML = '<li>Не найдено</li>';
        } else {
            result.forEach(s => {
                const li = document.createElement('li');
                li.textContent = s.showName;
                ul.appendChild(li);
            });
        }
        document.getElementById('dancerResults').style.display = 'block';
    }
</script>
</body>
</html>
